<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站标题</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgba(92, 78, 125, 0.7); /* 半透明的背景颜色 */
            color: #fff;
            text-align: center;
            padding: 1em;
            backdrop-filter: blur(8px); /* 毛玻璃效果，可以根据需要调整模糊程度 */
        }

        section {
            padding: 2em;
        }

        .note {
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            padding: 1em;
            border-radius: 5px;
        }

        .note.time1 {
            background-color: #e5f7ff;
        }

        .note.time2 {
            background-color: #fff3e5;
        }

        .note.time3 {
            background-color: #d0f0c0;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>网站标题</h1>
    </header>

    <section>
        <div class="note time1">
            <h2>2023-01-15</h2>
            <p>今天在学习中遇到了有趣的编程问题，解决后感觉很充实。</p>
        </div>

        <div class="note time2">
            <h2>2023-02-28</h2>
            <p>在计算机专业的学习中，深入了解了算法和数据结构的应用。</p>
        </div>

        <div class="note time3">
            <h2>2023-04-10</h2>
            <p>参加了学校的编程比赛，虽然挑战很大，但学到了很多实用的技能。</p>
        </div>
    </section>

    <footer>
        <p>©2023 网站标题 | <a href="https://beian.miit.gov.cn/#/Integrated/index" target="_blank">备案号</a></p>
    </footer>
</body>

</html>
